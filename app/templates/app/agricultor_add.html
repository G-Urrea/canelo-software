{% extends 'app/base.html' %}

{% block content %}

    <h4>AGREGAR AGRICULTOR</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body">
                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}

                    {{ field.label }} :
                    {{ field }}
                    <br>

                    {% endfor %}
                    
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
